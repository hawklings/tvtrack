<html>

<head>
    <title>TV Track</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="background"></div>
    <div class="topbar">
        <i class="fa fa-download pagelink" data-page="torrents"></i>
        <i class="fa fa-list pagelink" data-page="local"></i>
        <i class="fa fa-star pagelink" data-page="favourites"></i>
        <!--i class="fa fa-plus pagelink pagelink-add"></i-->
        <i class="fa fa-cog pagelink pagelink-settings pushright" data-page="settings"></i>
    </div>
    <div class="pages">
        <div class="page favourites">
            <div class="favouriteshows">
                
            </div>
            <div class="favouriterecommended">
                
            </div>
        </div>
        <div class="page torrents">
            
        </div>
        <div class="page local">
            <div class="showlist"></div>
            <div class="episodes"></div>
            <div class="page-options"></div>
        </div>
        <div class="page settings">
            <div class="watchedfolders">
                <div>Torrent Folders</div>
                <div class="torrentfolders"></div>
                <div><input id="torrentfolderinput" type="file" nwdirectory /></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/database.js"></script>

    <script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/favourites.js"></script>
    <script type="text/javascript" src="js/internet.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script>
    var chokidar = require('chokidar');
    var watcher = chokidar.watch('.', {
        persistent: true,
        depth: 1
    });

    watcher.on('change', function(path, stats) {
        if(location)
            location.reload();
    });
    </script>
</body>

</html>
